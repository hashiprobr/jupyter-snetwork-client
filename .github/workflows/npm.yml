name: npm

on:
  release:
    types:
      - published

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:

    - name: Setup Node.js 22.x
      uses: actions/setup-node@v4.1.0
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
      with:
        node-version: 22.x
        registry-url: https://registry.npmjs.org

    - name: Checkout
      uses: actions/checkout@v4.2.2

    - name: Install
      run: npm install

    - name: Build
      run: npm run build

    - name: Publish
      run: npm publish
