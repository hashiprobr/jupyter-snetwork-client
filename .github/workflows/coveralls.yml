name: Coveralls

on:
  - push

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Setup Node.js 22.x
      uses: actions/setup-node@v4.1.0
      with:
        node-version: 22.x

    - name: Checkout
      uses: actions/checkout@v4.2.2

    - name: Install
      run: npm install

    - name: Test
      run: npm test -- --silent --coverage

    - name: Coveralls GitHub Action
      uses: coverallsapp/github-action@v2.3.4
